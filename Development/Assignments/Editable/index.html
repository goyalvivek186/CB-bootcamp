<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Editable content-</h1>
    <p>Edit the following block and see the results of the CSS entered</p>
    <style
      contenteditable="true"
      style="display: block; white-space: pre; border: 2px solid black"
    >
      * {
        transition: 0s;
      }
      html {
        background-color: aqua;
        color: black;
      }
    </style>
  </body>
</html>
